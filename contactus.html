<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="/style/style2.css">
</head>
<body class="BODY">
    <form action="\index.html" >
    <div class="main">
        <div class="headlines">
        <h1>Get in touch</h1>
        <p>Leave your message and we'll back to you shortly.</p>
        </div>
        <div class="information" >
            <div class="nameD"> 
                <div class="nameL"><Label>Your name</Label></div>
                <input class="name" type="text" placeholder="John Doe">
            </div>
            <div class="emailD"> 
                <div class="emailL"><Label>Email Address</Label></div>
                <input class="email" type="email" placeholder="exmaple@domain.com">
            </div>
            <div class="phoneD"> 
                <div class="phoneL"><Label>Phone</Label></div>
                <input class="phone" type="tel" placeholder="+1-999-999-9999">
            </div>
            <div class="linkD"> 
                <div class="linkL"><Label>Website URL</Label></div>
                <input class="link" type="url" placeholder="http://example.com">
            </div>
            <div class="messageD"> 
                <div class="messageL"><Label>Message</Label></div>
                <input class="message" type="text" placeholder="Tell us briefly about your needs">
            </div >
            <div class="submitD"> <input class="submitButton" type="submit" value="Submit"></div>

        </div>
    </div>
</form>
    <a href="\index.html" style="padding:25px">BACK TO WEBSITE</a>
    
</body>
</html>
